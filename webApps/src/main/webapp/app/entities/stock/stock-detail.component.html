<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span>Stock</span> {{stock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{stock.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{stock.description}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{stock.amount}}</span>
                </dd>
                <dt><span>Measure</span></dt>
                <dd>
                    <span>{{stock.measure}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{stock.status}}</span>
                </dd>
                <dt><span>Stocktype</span></dt>
                <dd>
                    <div *ngIf="stock.stocktype">
                        <a [routerLink]="['/stock-type', stock.stocktype?.id, 'view']">{{stock.stocktype?.id}}</a>
                    </div>
                </dd>
                <dt><span>Adverts</span></dt>
                <dd>
                    <span *ngFor="let adverts of stock.adverts; let last = last">
                        <a [routerLink]="['/adverts', adverts?.id, 'view' ]">{{adverts.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
