<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contact-info-heading">Create or edit a Contact Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contactInfo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contactInfo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="contactInfo.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_street1">Street 1</label>
                    <input type="text" class="form-control" name="street1" id="field_street1"
                        [(ngModel)]="contactInfo.street1" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_street2">Street 2</label>
                    <input type="text" class="form-control" name="street2" id="field_street2"
                        [(ngModel)]="contactInfo.street2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_suburb">Suburb</label>
                    <input type="text" class="form-control" name="suburb" id="field_suburb"
                        [(ngModel)]="contactInfo.suburb" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="contactInfo.city" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_postalCode">Postal Code</label>
                    <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                        [(ngModel)]="contactInfo.postalCode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="contactInfo.country" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emailaddress">Emailaddress</label>
                    <input type="text" class="form-control" name="emailaddress" id="field_emailaddress"
                        [(ngModel)]="contactInfo.emailaddress" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cellno">Cellno</label>
                    <input type="number" class="form-control" name="cellno" id="field_cellno"
                        [(ngModel)]="contactInfo.cellno" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
