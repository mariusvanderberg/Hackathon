<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pricesPerStock">
            <h2><span>Prices Per Stock</span> {{pricesPerStock.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{pricesPerStock.price}}</span>
                </dd>
                <dt><span>Unit</span></dt>
                <dd>
                    <span>{{pricesPerStock.unit}}</span>
                </dd>
                <dt><span>Stock</span></dt>
                <dd>
                    <div *ngIf="pricesPerStock.stock">
                        <a [routerLink]="['/stock', pricesPerStock.stock?.id, 'view']">{{pricesPerStock.stock?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prices-per-stock', pricesPerStock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
