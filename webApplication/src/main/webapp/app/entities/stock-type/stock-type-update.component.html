<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-type-heading">Create or edit a Stock Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stockType.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stockType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_variation">Variation</label>
                    <input type="text" class="form-control" name="variation" id="field_variation"
                        [(ngModel)]="stockType.variation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="stockType.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fruit">Fruit</label>
                    <input type="checkbox" class="form-control" name="fruit" id="field_fruit"
                        [(ngModel)]="stockType.fruit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_vegtable">Vegtable</label>
                    <input type="checkbox" class="form-control" name="vegtable" id="field_vegtable"
                        [(ngModel)]="stockType.vegtable" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
