<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-heading">Create or edit a Stock</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stock.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stock.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="stock.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="stock.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="stock.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measure">Measure</label>
                    <select class="form-control" name="measure" [(ngModel)]="stock.measure" id="field_measure" >
                        <option value="KG">KG</option>
                        <option value="G">G</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="stock.status" id="field_status" >
                        <option value="ColdStorage">ColdStorage</option>
                        <option value="RoomTemp">RoomTemp</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stocktype">Stocktype</label>
                    <select class="form-control" id="field_stocktype" name="stocktype" [(ngModel)]="stock.stocktype">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stockTypeOption.id === stock.stocktype?.id ? stock.stocktype : stockTypeOption" *ngFor="let stockTypeOption of stocktypes; trackBy: trackStockTypeById">{{stockTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_adverts">Adverts</label>
                    <select class="form-control" id="field_adverts" multiple name="adverts" [(ngModel)]="stock.adverts">
                        <option [ngValue]="getSelected(stock.adverts, advertsOption)" *ngFor="let advertsOption of adverts; trackBy: trackAdvertsById">{{advertsOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
